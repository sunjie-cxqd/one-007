<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>XMLHttpRequest的属性与状态码</title>
	</head>
	<body>
		<!-- //	onreadystatechange:每次状态改变所触发事件的事件处理程序
		//		readyState:对象状态值:
		//		0 = 未初始化 (uninitialized)对象创建完毕就是0
		//		1 = 正在加载 (loading)	1:对象设置完成后就是 1.即调用 open 函数后,装载,准备工作
		//		2 = 加载完毕 (loaded)		调用 send 函数后,变成,因为,只要调用 send 说明加载完毕
		//		3 = 交互 (interactive) 到服务端了
		//		4 = 完成 (complete) 服务器端处理完毕了
		
		//		responseText: 	从服务器进程返回的数据的字符串形式
		//		status: 	  	从服务器返回的数字代码,如404(未找到)或200(就绪)
		//		responseXML :	从服务器进程返回的数据的字符串形式 // 	JSON
		
		//		send(content);
		//		open("method","URL","true"); -->
		
		
		
		
		<!-- http响应的状态码
				注意：在对错误进行处理时，只将少数常见的错误消息输出给用户了。
				尽管这是朝正确方向前进的一步，
				但是要告诉从事应用程序开发的用户和程序员究竟发生了什么问题 -->
		
		
		
<!-- 		http状态码			摘要说明
		成功2××				成功处理了请求的状态码
		200 				服务器已成功处理了请求并提供了请求的网页
		204 				服务器成功处理了请求，但没有返回任何内容
		重定向3××			每次请求中使用重定向不要超过5次
		301 				请求的网页已永久移动到新的位置
		302 				请求的网页临时移动到新位置
		304 				如果网页自请求者上次请求后没有更新，则用304代码告诉搜索引擎机器人
		客户端错误4××		表示请求可能出错，妨碍了服务器的处理
		400 				服务器不理解请求的语法
		403 				服务器拒绝请求
		404 				服务器找不到请求的网页
		410 				请求的资源永久删除后，服务器返回此响应
		服务器错误5×× 		表示服务器在处理请求时发生内部错误
		500 				服务器遇到错误，无法完成请求
		503 				服务器目前无法使用 -->
		
		
		
		
		
		
	</body>
</html>
<script>
	//1.创建对象	  掏出手机 哈哈~
	//let xhr = new XMLHttpRequest();
	 
	 let xhr;
	 if(window.ActiveXObject){
		 //ie
		 xhr = new ActiveXObject("Microsoft.XMLHttp");
	 }else{
		 //非ie
		 xhr = new XMLHttpRequest();
	 }
	 console.log(xhr.readyState);
	 //2.设置请求参数 拨号
	 //xhr.open ("POST","XXX.php","true");
	 xhr.open("POST","AjaxGet.php?username=", "true");
	 console.log(xhr.readyState);
	 //3.添加事件,设置回调函数
	 xhr.onreadystatechange = function(){
		 console.log(xhr.readyState);
		 if(xhr.status == 200 && xhr.readyState == 4){
			 //5.返回来的数据
			 console.log(xhr.responseText);
		 }
	 }
	//4.发送
	xhr.send();
</script>
