<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>元素隐藏不可见的两种方式</title>
<style type="text/css">
body,p,ul,ol,dl,dd,h1,h2,h3,h4,h5,h6,td,input,textarea,select,option{
	margin: 0;
	padding: 0;
}
.box{
	width: 500px;
	height: 300px;
	background: blue;
	/*display: none;*/
	visibility: hidden;
}
p{
	background: pink;
}
</style>
</head>
<body>
	<div class="box"></div>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, itaque commodi quasi est voluptatum minima voluptate numquam quidem architecto cupiditate quam perferendis tenetur ipsum dolores quia corporis soluta delectus eligendi?</p>
</body>
</html>
