<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				height: 100px;
				width: 100px;
				background: red;
				position: absolute;
				top:200px;
			}
		</style>
	</head>
	<body>
		<button onclick="startMove(300)">起飞</button>
		<button onclick="startMove(0)">往回飞</button>
		<div id="box"></div>
	</body>
</html>
<script>
	let box = document.querySelector("#box");
	let time = null;
	function startMove(target){
		clearInterval(time);
		time = setInterval(function(){
			let speed = target>box.offsetLeft? 5: -5;
			box.style.left = box.offsetLeft + speed + "px";
			if(box.offsetLeft >= 300 || box.offsetLeft <= 0){
				clearInterval(time);
			}
		},50);
	}
</script>
