<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
                margin: 0;
            }
            #box{
                height: 100px;
                width: 100px;
                background: red;
                position: absolute;
                top: 200px;
                left: 200px;
                opacity: 0.3;
            }
		</style>
	</head>
	<body>
		<div id="box" onmouseover="startMove(1)" onmouseout="startMove(0)">
			
		</div>
	</body>
</html>
<script>
	let box = document.querySelector("#box");
	let time = null;
	//console.log(typeof getComputedStyle(box,false)["opacity"]);
	function startMove(targat){
		clearInterval(time);
		time = setInterval(function(){
			let speed = targat > getComputedStyle(box,false)["opacity"] ? 0.05:-0.05;
			box.style.opacity = Number(getComputedStyle(box,false)["opacity"]) + speed;
		},50);
	}
</script>
