<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				height: 100px;
				width: 100px;
				background: red;
				position: absolute;
				top: 200px;
			}
		</style>
	</head>
	<body>
		<button onclick="startMove(300)">起飞</button>
		<div id="box">
			
		</div>
	</body>
</html>
<script>
	let box = document.querySelector("#box");
	let time = null;
	
	function startMove(taragt){
		clearInterval(time);
		time = setInterval(function(){
			let speed = (taragt-box.offsetLeft)/10;
			speed =  speed>0 ? Math.ceil(speed) : Math.floor(speed);
			box.style.left = box.offsetLeft + speed + "px";
			if(box.offsetLeft >= taragt){
				clearInterval(time);
			}
		},50);
	}
</script>
