<script>
    // <!--编写函数norepeat(arr)将数组的重复元素去掉，并返回新数组-->

    function norepeat(arr){
        var oldArrayTwo=[];
        for(var i=0;i<arr.length-1;i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[j] == arr[i]) {
                    arr[j] = "";
                }
            }
        }
            for(var i=0;i<arr.length;i++) {
                if(arr[i]!=""){
                    oldArrayTwo.push(arr[i]);
                }
            }
        return oldArrayTwo;
    }
     var oldArrayThree=[10,11,10,52,12,15];
    for (var i in norepeat(oldArrayThree)){
        document.write(norepeat(oldArrayThree)[i]);
    }
</script>
