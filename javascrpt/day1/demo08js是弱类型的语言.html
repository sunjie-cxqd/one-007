<script type="text/javascript" >

//计算机的编程语言有两种：强类型，弱类型

//1、强类型编程语言，定义变量时，明确了变量的数据类型，c，c++，java，c#
/*
如：int a;//定义了一个整型变量
    char ch;//定义了一个字符型变量
*/

//2、弱类型的语言，定义变量时，不明确变量的类型，赋值为啥类型就是啥类型，

var t=100;
alert(typeof t);
t = "hello world";
alert(typeof t);
