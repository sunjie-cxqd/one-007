<button>点击</button>

<script>
    /*什么是正则表达式？正则表达式（regular expression)是一个描述字符规则的对象。
    比如：只能出现字母，只能出现数字，或是前三个必须是数字等。
    往往有大量的表单数据校验的工作，采用正则表达式会使得数据校验的工作量大大减轻，如邮箱验证，手机号码，等等。比起用字符串的函数来判断简单、易用。
    正则表达式的组成：普通字符或者特殊字符。
    * */

    //定义：

    //1.字面量
    // var reg = /普通字符或者特殊字符/修饰符 i（i表示忽略大小写 ） g（g表示全局匹配）
    //var reg = /a/;判断当前的数据是否包含a
    //var test(字符串)；验证某个字符串是否符合某个正则的规范；
    //console.log(reg.test("c"));

    //2.构造方法
    /* var reg = new RegExp("a");、("a","ig");
    * console.log(reg.test("a"));
    * var reg = new RegExp("\\d");
    * console.log(reg.test("1"));
    * */

    /*正则中的特殊字符：
    * ①单个字符：
    * ^:正则开始
    * $:正则结束
    * .:元字符，表示任意一个字符
    * \.:表示转义字符  \.
    * +:表示其前面紧挨着的字符至少出现过1次 等价{1,}
    * *:表示其前面出现的字符至少出现过0次，等价于{0,}
    * ？:表示其前面出现的字符至少出现过0次，至多1次，等价{0,1}
    * |:表示或者
    * ②组合字符：
    * \d:表示0-9之间的任意一个数字 \d只占一个位置
    * \D:表示除了\d以外
    * \w:表示数字、字母、下划线 0-9 a-z A-Z _
    * \W:表示除了\w以外
    * \s:表示空格或者空白等
    * \S:表示除了\s以外
    * ③括号：
    * {m,n}表示括号前面紧挨着的字符至少出面了m个，至多出现了n个。“以b开头至少3个a，至多5个a /^ba{3,5}&/;”
    * {m}表示括号前面紧挨着的字符 只能 出现m个
    * {m,}表示括号前面紧挨着的字符至少出现了m个
    * []表示括号内的任意一个字符。“[wd3h]”
    * [a-z]表示任意一个小写字母。“[a-zA-z0-9]”
    * [^ ]表示非括号内的任意一个字符
    * () 一般 与或 连用 表示优先级
    * [\u4e00-\u9fa5]表示任意一个中文字符
    * */

//一、正则的练习
 var t = document.querySelector("input");
 var dianJi =document.querySelector("button");

    dianJi.onclick = function () {
        var str = t.value;
    //1.只能用数字开头，长度在6-18位之间；
    // var reg = /^\d{6,18}$/;
    //2.以字母开头，数字结尾，中间任意一个字符
    // var reg = /^[a-zA-Z].[0-9]$/;
    //3.密码不能少于6位的字符
    // var reg = /^.{6,}$/;
    //4.以a开头b字符至少出现2个，至多出现6个；
    // var reg = /^ba{2,6}$/;
    //5.变量的命名正则表达式（不能用数字开头、由字母、数字、下划线、$组成）
    // var reg = /^\D\w[$]$/;
    //6.以010开头的座机号（后面是8位数字）
    // var reg = /^010\d{8}$/;
    //7.手机号以13开头，以8结尾
    // var reg = /^13\d{8}[8]$/;
    //8.密码只能用6个
    // var reg = /^.{6}$/;
    //9.第一位是数字，第二位是A或a，后面至多出现6个字符
    // var reg = /^[\d][A|a].{0,6}$/;
    //10.第一位是数字，第二位是任意一个字符，后面只能由字母、数字、下划线组成，共8位
    // var reg = /^\d.\w{8}$/;
    //11.写出中国人姓名正则 2--4个中文
    // var reg = /^[\u4e00-\u9fa5]{2,4}$/;
    //12.一个qq号的正则，至少5位 至多12位数字
    // var reg = /^\d{5,12}$/;
    //13.邮编检验 共6位数字第一位不能是0
    // var reg = /^[1-9]\d{5}$/;
    //14.检验压缩包xxx.zip或xxx.rar或xxx.tar三个格式
    // var reg = /^[.]{3}[.]zip|rar|tar$/;
    //15.电子邮件 (@符号前后使用单词字符即可)   232323@qq.com
    // var reg = /^[0-9]{6}[@][q]{2}.[a-z]{3}$/;
    //16.手机号 1 3|5|8|7 
    // var reg = /^1[3|5|8|7]\d{9}$/;
    //17.身份证 （18位  考虑最后一位可能为x）
    // var reg = /^\d{17}[0-9|x]$/;
    //18.账户名只能使用数字字母下划线，不能数字开头，长度在6--18之间
       var reg = /^\D\w{6,18}$/;
    if (reg.test(str)){
        console.log("正确");
    } else {
        console.log("错误");
    }
 }
</script>
