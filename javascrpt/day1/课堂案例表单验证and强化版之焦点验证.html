    //焦点验证
    var mf = document.querySelector("#mf");
    var tname = document.getElementById("tname");
    var tpwd = document.getElementById("tpwd");
    var ts = document.querySelector("#ts");
    var tp = document.querySelector("#tp");

    var regName = /^laowang$/;
    var regPwd = /^123456$/;
    var flagName = false;
    var flagPwd = false;

    tname.onblur = function(){
        var str = tname.value;

        if(!regName.test(str)){
            ts.innerHTML = "用户名不合法";
            flagName = false;
        }else{
            ts.innerHTML = "用户名合法";
            flagName = true;
        }
    }

    tpwd.onblur = function(){
        var str = tpwd.value;

        if(!regPwd.test(str)){
            tp.innerHTML = "密码不合法";
            flagPwd = false;
        }else{
            tp.innerHTML = "密码名合法";
            flagPwd = true;
        }
    };

    mf.onsubmit = function(){
        if(flagName && flagPwd){
            return true;
        }else{
            return false;
        }
    }



</script>
