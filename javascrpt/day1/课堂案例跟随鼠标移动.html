<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 50px;
            height: 50px;
            background-color: yellow;
            margin: 0 auto;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
</body>
</html>
<script>
    var box = document.getElementById("box");
    document.onmousemove = function (evt) {//兼容问题；
        var a = evt || event;

        box.style.left = a.pageX - box.offsetWidth/2 + "px";
        box.style.top = a.pageY - box.offsetHeight/2 + "px";
    }
</script>
